                  <div class="row">

                           <div class="input-group-append">
                             <button type="button" class="btn btn-secondary" data-testid="decrease-focus">
                               <span class="oi oi-minus"::before>
                                 
                               </span>
                               </button>
                               <button type="button" class="btn btn-secondary" data-testid="increase-focus">
                                 <span class="oi oi-plus" ::before>
                                  
                                 </span>
                                 </button
                                 ></div>
                        </div>
                     </div>
                     <div class="col">
                        <div class="float-right">
                           <div class="input-group input-group-lg mb-2">
                              <span class="input-group-text" data-testid="duration-break">Break Duration: 01:00</span>
                              <div class="input-group-append"><button type="button" class="btn btn-secondary" data-testid="decrease-break">
                                <span class="oi oi-minus"::before>
                                  
                                </span>
                                </button>
                                <button type="button" class="btn btn-secondary" data-testid="increase-break">
                                  <span class="oi oi-plus"::before>
                                    
                                    </span>
                                    </button>
                                    </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col">
                        <div class="btn-group btn-group-lg mb-2" role="group" aria-label="Timer controls">

                            <span class="oi oi-media-play"::before>
                              
                              </span>
                              </button>
                              <button type="button" class="btn btn-secondary" title="Stop the session">
                                <span class="oi oi-media-stop"::before>
                                  
                                  </span>
                                  </button>
                                  </div>
                     </div>
                  </div>
                  <div style="display: none;">
                     <div class="row mb-2">
                        <div class="col">
                           <h2 data-testid="session-title">Focusing for 05:00 minutes</h2>
                           <p class="lead" data-testid="session-sub-title">05:00 remaining</p>
                           <h2>PAUSED</h2>
                        </div>
                     </div>
                     <div class="row mb-2">
                        <div class="col">

                              <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" style="width: 0%;"></div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
